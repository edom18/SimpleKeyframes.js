<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sample</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="container">
        <header id="siteHeader">
            <p><img src="img/img_head.png" alt="" /></p>
        </header>

        <div id="cockpit">
            <div id="cockpitInner">
                <div id="menu">
                    <p class="ttlMenu"><span></span></p>
                    <ul>
                        <li class="menuItem menu1"><a href="#"><img src="img/btn_menu1_o.png" alt="" width="150" height="51" /></a></li>
                        <li class="menuItem menu2"><a href="#"><img src="img/btn_menu2_o.png" alt="" width="150" height="51" /></a></li>
                        <li class="menuItem menu3"><a href="#"><img src="img/btn_menu3_o.png" alt="" width="150" height="51" /></a></li>
                    </ul>
                <!-- /#menu --></div>

                <div class="ctrl">
                    <p><img src="img/txt_ctrl.png" alt="" width="89" height="66" /></p>
                    <p class="arrL"><img src="img/ico_arr_l.png" alt="" width="21" height="28" /></p>
                    <p class="arrR"><img src="img/ico_arr_r.png" alt="" width="21" height="28" /></p>
                <!-- /.ctrl --></div>

                <div id="cartArea">
                    <div class="cartInner"></div>
                    <p class="ttlCart"><img src="img/txt_cart.png" alt="" width="70" height="20" /></p>
                    <p class="targetL"><img src="img/img_cart_sight_l.png" alt="" width="24" height="130" /></p>
                    <p class="targetR"><img src="img/img_cart_sight_r.png" alt="" width="24" height="130" /></p>
                <!-- /#cartArea --></div>
            <!-- /#cockpitInner --></div>

            <div id="cart">
                <p><img src="img/img_cart.png" alt="" /></p>
            <!-- /#cart --></div>
        <!-- /#cockpit --></div>

        <div id="main">
            <div class="cartItem">
                <p class="thumbnail"><img src="img/img_card_l.png" alt="" width="90" height="126" /></p>
                <p class="cardName">ほげ</p>
                <p class="btnInCart">
                    <span class="icon"><img src="img/ico_cart.png" alt="" width="45" height="44" /></span>
                    <span><img src="img/btn_in_cart.png" alt="" width="77" height="25" /></span>
                </p>
                <p class="star"><img src="img/ico_non_star.png" alt="" width="20" height="18" /></p>
            <!-- /.cartItem --></div>
            <p><img src="img/dummy.png" alt="" height="1275" /></p>
        <!-- /#main --></div>

        <footer id="siteFooter">
            <p><img src="img/img_footer.png" alt="" /></p>
        <!-- /#siteFooter --></footer>
    <!-- /#container --></div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/Class.js"></script>
<script src="js/SimpleKeyframes.js"></script>
<script src="js/main.js"></script>
</body>
</html>
